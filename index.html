<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libertyville Historical Society Orders</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div id="signInForm">
        <h1>Sign In</h1>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter email" required />
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password" required />
        </div>
        <button id="signInBtn">Sign In</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <div id="orderForm" style="display: none;">
        <h1>Libertyville Historical Society Orders</h1>
        <div id="itemList"></div>

        <div>
            <label for="donation">Donation Amount: $</label>
            <input type="number" id="donation" placeholder="Enter donation" />
        </div>

        <h3>Total: $<span id="totalPrice">0</span></h3>

        <div>
            <label for="paymentMethod">Payment Method: </label>
            <select id="paymentMethod">
                <option value="">Select Payment Method</option>
                <option value="PayPal">PayPal</option>
                <option value="Cash">Cash</option>
            </select>
        </div>

        <button id="submitOrderBtn">Submit Order</button>

        <hr />

        <h2>Sales Report</h2>
        <p>PayPal Sales: $<span id="paypalTotal">0</span></p>
        <p>Cash Sales: $<span id="cashTotal">0</span></p>
    </div>
</body>
</html>
